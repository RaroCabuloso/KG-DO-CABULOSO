    <script type="text/javascript">

// set audios vars.

var audioLive = new Audio('live.mp3');













        

        

        

        // Exemplo de uso

        



      

      

      



        function enviar() {

        	

        var listado = document.getElementById("lista").value

      





        

    

        

        	

            var linha = $("#lista").val();

            var linhaenviar = linha.split("\n");

            var total = linhaenviar.length;

            var ap = 0;

            var rp = 0;

            $('#testar').attr('disabled', 'disabled');

            $('#parar').attr('disabled', null);

            linhaenviar.forEach(function(value, index) {

              

                setTimeout(

                    function() {

                        var ajaxCall = $.ajax({

                            url: 'api.php?lista=' + value,

                            type: 'GET',

                            async: true,

                            success: function(resultado) {

                                if (resultado.match("Aprovada") || resultado.match("CUSTOM")) {

                                    removelinha();

                                    ap++;

                                    aprovadas(resultado + "");

									audioLive.play();

                                    $('#status_ccs').html('Aprovada');

                                }else {

                                    removelinha();

                                    rp++;

                                    reprovadas(resultado + "");

                                    

                                    $('#status_ccs').html('Reprovada');

                                }

                                $('#carregadas').html(total);

                                var fila = parseInt(ap) + parseInt(rp);

                                $('#cLive').html(ap);

                                $('#cDie').html(rp);

                                $('#total').html(fila);

                                $('#cLive2').html(ap);

                                $('#cDie2').html(rp);









                                if (fila == total) {

                                   $('#testar').attr('disabled', null);

                                    $('#parar').attr('disabled', 'disabled');

                                    $('#lista').attr('disabled', null);

                                    // audio.play();

                                    document.getElementById("status_ccs").innerHTML = "FINALIZADO";

                                    setTimeout(function() {

                                        document.getElementById("status_ccs").innerHTML = "AGUARDANDO INICIO...";

                                    }, 2000);

                                }

                            }

                        });

                        $('#parar').click(function () {

                            ajaxCall.abort();

                            $('#testar').attr('disabled', null);

                            $('#parar').attr('disabled', 'disabled');

                            $('#lista').attr('disabled', null);

                             var st = 'PAUSADO';

                            $('#status_ccs').html(st);

                        });

                    }, 20* index);



            });

        }

        function aprovadas(str) {

            $(".aprovadas").prepend(str + "<br>");

        }

        function reprovadas(str) {

            $(".reprovadas").prepend(str + "<br>");

        }

        function removelinha() {

            var lines = $("#lista").val().split('\n');

            lines.splice(0, 1);

            $("#lista").val(lines.join("\n"));

        }

      

    </script>
